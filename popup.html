<!DOCTYPE html>
<html>
<head>
  <title>ModKit</title>
  <style>body { font-family: monospace; } textarea { width: 100%; height: 100px; }</style>
</head>
<body>
  <h3>Global Toggle: <input type="checkbox" id="globalEnabled" checked></h3>
  <button id="activatePicker">Activate Element Picker</button>
  <h3>Mods:</h3>
  <ul id="siteList"></ul>
  <h3>Add/Edit Mod:</h3>
  <input id="siteUrl" placeholder="example.com" type="text">
  <textarea id="cssInput" placeholder="Custom CSS"></textarea>
  <textarea id="jsInput" placeholder="Custom JS (incl. HTML via DOM)"></textarea>
  <button id="saveBtn">Save Mod</button>
  <button id="deleteBtn">Delete Mod</button>
  <script src="popup.js"></script>
</body>
</html>
